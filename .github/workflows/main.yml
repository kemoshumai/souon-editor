name: 'publish'

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

# This workflow will trigger on each push to the `release` branch to create or update a GitHub release, build your app, and upload the artifacts to the release.

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            arch: 'x86_64'
            args: ''
            bundle: 'src-tauri/target/release/bundle/**/*'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Checkout assets repository
        uses: actions/checkout@v4
        with:
          repository: kemoshumai/souon-editor-moca-voice
          token: ${{ secrets.ASSETS_PAT }}
          path: public/moca/voice


      - uses: chetan/git-restore-mtime-action@v2

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: setup node
        uses: oven-sh/setup-bun@v2
        
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install frontend dependencies
        run: bun install # change this to npm, pnpm or bun depending on which one you use.

      - uses: tauri-apps/tauri-action@v0
        id: tauri-build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          args: ${{ matrix.args }}

      - uses: actions/upload-artifact@v4
        with:
          name: tauri-artifacts-${{ matrix.platform }}-${{ matrix.arch }}
          path: ${{ matrix.bundle }}
          if-no-files-found: error
      
      - name: Generate Updater JSON
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          
          SIG_PATH=$(ls src-tauri/target/release/bundle/nsis/*.sig | head -n 1)
          SIG_CONTENT=$(cat "$SIG_PATH")
          
          EXE_PATH=$(ls src-tauri/target/release/bundle/nsis/*.exe | head -n 1)
          EXE_NAME=$(basename "$EXE_PATH")
          
          ASSET_URL="https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/$EXE_NAME"
          
          cat <<EOF > latest.json
          {
            "version": "$VERSION",
            "notes": "Update for version $VERSION",
            "pub_date": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "platforms": {
              "windows-x86_64": {
                "signature": "$SIG_CONTENT",
                "url": "$ASSET_URL"
              }
            }
          }
          EOF
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/nsis/*.sig
            latest.json
          fail_on_unmatched_files: true
